<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

    <div style="height: 60px;"><button onclick="reset()" style="width: 100px; height: 40px;">Reset</button></div>
    <!-- Reset Button -->

    <button onclick="addLetter(event)" letter-value="a" style="float: left; width: 40px; height: 40px;">a</button>

    <button onclick="addLetter(event)" letter-value="x" style="float: left; width: 40px; height: 40px;">x</button>
    <button onclick="addLetter(event)" letter-value="y" style="float: left; width: 40px; height: 40px;">y</button>
    <button onclick="addLetter(event)" letter-value="z" style="float: ; width: 40px; height: 40px;">z</button>
    <!-- All of th eletter buttons with attributes of their letter values -->

    <div id="wordHolder" style="height: 150px; width: 800px; background-color: #dedede;"></div>
    <!-- div to hold the smaller divs created in the javascript -->
    
    <div id="guessdiv" style="height: 70px; width: 800px; background-color:#b3b1b1; font-size: 200%; text-align: left;"></div>
    <!-- div that shows the letters you have already guessed -->
    
    <div id="response" style="height: 70px; width: 800px; background-color: #919191; font-size: 300%; text-align: center;"></div>
    <!-- div that gives a correct or wrong response based on the button you clicked -->
    
    <script src="js/app.js"></script>
</body>
</html>
