<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="colorDisplay" style="height: 200px; width: 200px;"></div>
    <div id="currentRGB" style="height: 10px; width: 200px;"></div>
    <!-- Color display and the text display for the rgb color -->

   <div style="width: 160px;">
        <p style="float: left;">Red:</p>
        <button onclick="addColor(event)" added-amount=1 button-color="red" style="margin-top: 10px;">+1</button>
        <button onclick="addColor(event)" added-amount=5 button-color="red">+5</button>
        <button onclick="addColor(event)" added-amount=10 button-color="red">+10</button>
        <!-- red buttons -->
    </div>
    <div style="width: 160px; margin-left: -0px;">
        <p style="float: left;  margin-left: -30px;">Green:</p>
        <button onclick="addColor(event)" added-amount=1 button-color="green" style="margin-top: 10px;">+1</button>
        <button onclick="addColor(event)" added-amount=5 button-color="green">+5</button>
        <button onclick="addColor(event)" added-amount=10 button-color="green">+10</button>
        <!-- green buttons -->
    </div>
    <div style="width: 160px;">
        <p style="float: left; margin-left: -40px;">Blue:</p>
        <button onclick="addColor(event)" added-amount=1 button-color="blue" style="margin-top: 10px;">+1</button>
        <button onclick="addColor(event)" added-amount=5 button-color="blue">+5</button>
        <button onclick="addColor(event)" added-amount=10 button-color="blue">+10</button>
        <!-- blue buttons -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
